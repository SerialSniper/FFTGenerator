<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="jquery.min.js"></script>
        <title>FFT</title>
    </head>
    <body>
        <div class="controls">
            <div>
                <div class="wave-selector">
                    <div class="wave-selector-button" id="sin" selected>Sine</div>
                    <div class="wave-selector-button" id="tri">Triangle</div>
                    <div class="wave-selector-button" id="saw">Sawtooth</div>
                    <div class="wave-selector-button" id="sqr">Square</div>
                </div>
                <div class="play-button" id="play">Play</div>
            </div>
            <div class="slider-wrapper">
                <input type="range" min="1" max="512" value="1" class="slider" id="freq">
                <div>
                    <input type="range" min="1" max="20" value="10" class="slider" id="amp">
                    <input type="range" min="-10" max="10" value="0" class="slider" id="offset">
                    <input type="range" min="0" max="100" value="50" class="slider" id="duty" disabled>
                </div>
            </div>
        </div>
        <canvas id="canvas" width="1280" height="720"></canvas>
        <div id="time"></div>
        <script src="main.js"></script>
    </body>
</html>
